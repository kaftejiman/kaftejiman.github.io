<script type="text/javascript">
  var theCard;
  function randomCard() {
      var suit = 1+Math.floor(4*Math.random());
      var value = 1+Math.floor(13*Math.random());
      if (theCard)
         theCard.setCard(new Card(value,suit));
  }
  onload = function() { theCard = new DisplayedCard("crd"); theCard.setFaceDown(false); }
</script>
</head>
<body bgcolor="#339933">

<h1>Random Card!!!</h1>

<div id="crd"></div>
